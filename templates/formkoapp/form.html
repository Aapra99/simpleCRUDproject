<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <div id="sub_main"
         {% if type != 'FETCH' %}
            style="display:none;"
         {% endif %} >
        <a href="{% url 'submission' 'true' %}"><button class="btn btn-outline-dark">FETCH_ALL</button></a>
    </div>
    <form method="POST" action="{% url 'submission' 'false' %}" id="myform">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="but" type="submit" class="btn btn-outline-dark">{{ type }}</button>
        <input type="hidden" name="action" id="hidden" value="{{ type|escape }}">
    </form>
</div>
</body>

<style>
    .main{
    margin-top: 15px;
    margin-left: 20px;
    }

    form{
    margin-top: 10px;
    }
</style>
</html>
